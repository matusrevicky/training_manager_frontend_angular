<!-- Modal -->
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="modal fade" id="clusterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       <!-- <p>Hodnota modelu: {{actualUser}}</p> -->
        <div class="modal-body form-group">
            <label>Training name:</label> <input class="form-control" type="text" [(ngModel)]="training.name" name="nameTraining" > 
      
            <label>Category: 
                <div class="form-check form-check-inline">
                  <div *ngFor="let ws of workshops" class="form-check">
                    <input class="form-check-input" type="radio" name="inputws" 
                    id="inputws{{ws.name}}" [value]="ws"  >
                    <label class="form-check-label" for="inputws{{ws.name}}">
                     <p>{{ws.name}}  &nbsp;</p>
                    </label>
                  </div>  
              </div>
            </label>

           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
        </div>
      </div>
    </div>
  </div>
  </form>
