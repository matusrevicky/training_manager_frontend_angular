

  <h1 class="display-3">My Trainings</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">cluster</th>
        <th scope="col">provider</th>
        <th scope="col">price</th>
        <th scope="col">status</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let a of myTrainings"  (dblclick)="editUserClicked(a)">
        <th scope="row">{{a.training}}</th>
        <td>{{a.cluster}}</td>
        <td>{{a.provider}}</td>
        <td>{{a.price}}</td>
        <td>{{a.status}}</td>
    
        
      </tr>
    </tbody>
  </table>
