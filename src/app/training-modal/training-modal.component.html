<!-- Modal -->
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="modal fade" id="trainingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       <!-- <p>Hodnota modelu: {{actualUser}}</p> -->
        <div class="modal-body form-group">
         <label>meno:</label> <input class="form-control" type="text" [(ngModel)]="training.name" name="nameTraining" required minlength="5"> 
          

          <label>Category: 
          </label>

           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
        </div>
      </div>
    </div>
  </div>
  </form>
